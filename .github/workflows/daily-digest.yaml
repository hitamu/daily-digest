name: Daily Digest Generator

on:
  schedule:
    # Run daily at 7:00 AM UTC+7 (midnight UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Give permission to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install matcha
        run: go install github.com/hitamu/matcha@latest

      - name: Generate daily digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Inject OpenAI API key from secrets into config
          sed -i "s|openai_api_key:.*|openai_api_key: $OPENAI_API_KEY|" config.yaml
          
          # Run matcha with updated config
          matcha -c config.yaml
      
      - name: Generate index page
        run: |
          echo "# Daily Digest Archive" > index.md
          echo "" >> index.md
          echo "Latest news digests from my favorite RSS feeds." >> index.md
          echo "" >> index.md
          echo "## Archives" >> index.md
          echo "" >> index.md
          
          # List all digest files in reverse chronological order (newest first)
          ls -t *.md 2>/dev/null | grep -E '^[0-9]{4}-[0-9]{2}-[0-9]{2}\.md$' | while read file; do
            date=$(basename "$file" .md)
            echo "- [$date]($file)" >> index.md
          done
        
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add generated markdown files and database (to track seen articles)
          git add *.md matcha.db 2>/dev/null || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: generate daily digest for $(date +'%Y-%m-%d')"
            git push
          fi
